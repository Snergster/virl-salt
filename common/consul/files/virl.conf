{
  "checks": [
   {
    "id": "virlmain",
    "name": "VIRL web on port 80",
    "http": "http://localhost:80/",
    "interval": "90s",
    "timeout": "10s"
  },
   {
    "id": "stdapi",
    "name": "STD API on port 19399",
    "http": "http://localhost:19399/",
    "interval": "90s",
    "timeout": "10s"
  },
  {
    "id": "uwmapi",
    "name": "UWM API on port 19400",
    "http": "http://localhost:19400/rest/",
    "interval": "90s",
    "timeout": "20s"
  },
  {
    "id": "virlviswebserver",
    "name": "virlvis-webserver API on port 19402",
    "http": "http://localhost:19402/test/",
    "interval": "90s",
    "timeout": "20s"
  },
  {
    "id": "keystoneservice",
    "name": "keystone service",
    "script": "/usr/sbin/service keystone status",
    "interval": "90s",
    "timeout": "20s"
  },
  {
    "id": "neutronport",
    "name": "Neutron API on port 9696",
    "http": "http://localhost:9696/",
    "interval": "90s",
    "timeout": "20s"
  },
  {
    "id": "novaport",
    "name": "Nova API on port 8774",
    "http": "http://localhost:8774/",
    "interval": "90s",
    "timeout": "20s"
  },
  {
    "id": "ankciscowebserver",
    "name": "ankcisco-webserver API on port 19401",
    "http": "http://localhost:19401/test/",
    "interval": "90s",
    "timeout": "20s"
  },
  {
    "id": "virl-vis-processor",
    "name": "service virl-vis-processor running",
    "script": "/usr/sbin/service virl-vis-processor status",
    "interval": "90s"
  },
   {
    "id": "saltminion",
    "name": "salt-minion",
    "script": "/usr/sbin/service salt-minion status",
    "interval": "90s"
  },
  {
    "id": "virl-vis-mux",
    "name": "service virl-vis-mux running",
    "script": "/usr/sbin/service virl-vis-mux status",
    "interval": "90s"
  }
 ]
}